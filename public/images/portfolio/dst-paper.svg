<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg11)"/>
  
  <!-- Clock face -->
  <circle cx="200" cy="130" r="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <circle cx="200" cy="130" r="3" fill="#92400e"/>
  
  <!-- Clock hands -->
  <line x1="200" y1="130" x2="200" y2="100" stroke="#92400e" stroke-width="3"/>
  <line x1="200" y1="130" x2="220" y2="130" stroke="#92400e" stroke-width="2"/>
  
  <!-- Clock numbers -->
  <text x="200" y="90" text-anchor="middle" fill="#92400e" font-family="serif" font-size="12" font-weight="bold">12</text>
  <text x="240" y="135" text-anchor="middle" fill="#92400e" font-family="serif" font-size="12" font-weight="bold">3</text>
  <text x="200" y="175" text-anchor="middle" fill="#92400e" font-family="serif" font-size="12" font-weight="bold">6</text>
  <text x="165" y="135" text-anchor="middle" fill="#92400e" font-family="serif" font-size="12" font-weight="bold">9</text>
  
  <!-- Paper/document -->
  <rect x="120" y="190" width="160" height="80" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <line x1="130" y1="205" x2="270" y2="205" stroke="#a16207" stroke-width="2"/>
  <line x1="130" y1="215" x2="260" y2="215" stroke="#a16207" stroke-width="1"/>
  <line x1="130" y1="225" x2="270" y2="225" stroke="#a16207" stroke-width="1"/>
  <line x1="130" y1="235" x2="250" y2="235" stroke="#a16207" stroke-width="1"/>
  <line x1="130" y1="245" x2="270" y2="245" stroke="#a16207" stroke-width="1"/>
  <line x1="130" y1="255" x2="240" y2="255" stroke="#a16207" stroke-width="1"/>
  
  <!-- JSR logo placeholder -->
  <rect x="250" y="250" width="25" height="15" rx="2" fill="#dc2626"/>
  <text x="262" y="260" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">JSR</text>
  
  <text x="200" y="40" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="16" font-weight="bold">DST RESEARCH PAPER</text>
  <text x="200" y="60" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="12">Daylight Saving Time Analysis</text>
</svg>
