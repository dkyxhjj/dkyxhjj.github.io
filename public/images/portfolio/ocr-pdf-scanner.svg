<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- PDF Document -->
  <rect x="120" y="80" width="60" height="80" rx="4" fill="#fecaca" stroke="#f87171" stroke-width="2"/>
  <line x1="130" y1="95" x2="170" y2="95" stroke="#dc2626" stroke-width="2"/>
  <line x1="130" y1="105" x2="170" y2="105" stroke="#dc2626" stroke-width="2"/>
  <line x1="130" y1="115" x2="165" y2="115" stroke="#dc2626" stroke-width="2"/>
  <line x1="130" y1="125" x2="170" y2="125" stroke="#dc2626" stroke-width="2"/>
  <line x1="130" y1="135" x2="160" y2="135" stroke="#dc2626" stroke-width="2"/>
  <line x1="130" y1="145" x2="170" y2="145" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Arrow -->
  <path d="M190 120 L210 120 L205 115 M210 120 L205 125" stroke="#fca5a5" stroke-width="3" fill="none"/>
  
  <!-- Text Output -->
  <rect x="220" y="80" width="60" height="80" rx="4" fill="#fecaca" stroke="#f87171" stroke-width="2"/>
  <text x="250" y="100" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="8">TEXT</text>
  <text x="250" y="115" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="8">READY</text>
  <text x="250" y="130" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="8">FOR</text>
  <text x="250" y="145" text-anchor="middle" fill="#dc2626" font-family="monospace" font-size="8">LLM</text>
  
  <!-- Scanner beam -->
  <rect x="115" y="170" width="70" height="3" fill="#fca5a5" opacity="0.7"/>
  <rect x="115" y="175" width="70" height="1" fill="#f87171" opacity="0.5"/>
  
  <text x="200" y="220" text-anchor="middle" fill="#fef2f2" font-family="monospace" font-size="16" font-weight="bold">OCR PDF SCANNER</text>
  <text x="200" y="240" text-anchor="middle" fill="#fecaca" font-family="monospace" font-size="12">Document Processing</text>
</svg>
